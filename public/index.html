<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Tema 1 - Presentación</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/theme/black.css" id="theme">
  <style>
    :root {
      --r-main-bg: #e8f5e9;
      --r-main-color: #1b5e20;
      --r-link-color: #1b5e20;
      --r-heading-color: #1b5e20;
    }
    .storyset-icon { width: 150px; height: auto; }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section data-section="1.1" data-auto-animate>
        <h2>1.1 Fundamentos y principios básicos</h2>
        <img class="storyset-icon" src="https://cdn.storyset.com/illustrations/education/amico.svg" alt="Icono" />
        <div class="content"></div>
      </section>
      <section data-section="1.2" data-auto-animate>
        <h2>1.2 Claves para enfocar en positivo</h2>
        <img class="storyset-icon" src="https://cdn.storyset.com/illustrations/online-learning/pana.svg" alt="Icono" />
        <div class="content"></div>
      </section>
      <section data-section="1.3" data-auto-animate>
        <h2>1.3 Funcionamiento del cerebro</h2>
        <img class="storyset-icon" src="https://cdn.storyset.com/illustrations/brainstorming/cuate.svg" alt="Icono" />
        <div class="content"></div>
      </section>
      <section data-section="1.4" data-auto-animate>
        <h2>1.4 Herramientas clave a practicar</h2>
        <img class="storyset-icon" src="https://cdn.storyset.com/illustrations/startup/amico.svg" alt="Icono" />
        <div class="content"></div>
      </section>
      <section data-section="actividad" data-auto-animate>
        <h2>Actividad</h2>
        <img class="storyset-icon" src="https://cdn.storyset.com/illustrations/activities/pana.svg" alt="Icono" />
        <div class="content"></div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.js"></script>
  <script>
    const sections = ['1.1','1.2','1.3','1.4','actividad'];
    sections.forEach(id => {
      fetch('/section/' + id)
        .then(r => r.text())
        .then(html => {
          document.querySelector(`section[data-section="${id}"] .content`).innerHTML = html;
        });
    });

    Reveal.initialize({
      hash: true,
      slideNumber: true
    });
  </script>
</body>
</html>
